<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Dalam Pengembangan</title>
    <link rel="stylesheet" href="onprogress.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background: #f3f4f6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      .container {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        padding: 2.5rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 400px;
      }

      .icon {
        font-size: 3rem;
        color: #2563eb;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1e293b;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      p {
        color: #64748b;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .back-btn {
        display: inline-block;
        background: #2563eb;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }

      .back-btn:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-tools icon"></i>
      <h1>Halaman Sedang Dalam Pengembangan</h1>
      <p>
        Maaf, halaman ini masih dalam proses pembuatan.<br />Silakan kembali
        lagi nanti.
      </p>
      <a href="dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
      </a>
    </div>
  </body>
</html>
