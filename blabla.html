<!-- Input Jumlah Otomatis -->
<div class="mb-4">
  <label for="nominal" class="block text-sm font-medium text-gray-700 mb-2">
    Total Pembayaran (Rp)
  </label>
  <input
    type="text"
    id="nominal"
    readonly
    class="w-full border border-gray-300 rounded-lg p-2 bg-gray-100 text-gray-800 font-semibold"
  />
</div>

<script>
  const checkboxList = document.querySelectorAll(".tagihan-checkbox");
  const nominalInput = document.getElementById("nominal");

  function updateTotal() {
    let total = 0;
    checkboxList.forEach((cb) => {
      if (cb.checked) {
        total += parseInt(cb.getAttribute("data-nominal"));
      }
    });
    nominalInput.value = total.toLocaleString("id-ID"); // Format: 600.000
  }

  checkboxList.forEach((cb) => cb.addEventListener("change", updateTotal));
</script>
